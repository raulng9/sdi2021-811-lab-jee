<!DOCTYPE html>
<html lang="en">
<head>
  <title>SDI2021-811 professors App: Professors</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/student-48.png" alt="logo"/>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/professor/list">Ver Profesores</a></li>
		<li><a sec:authorize="hasRole('ROLE_ADMIN')" href="/professor/add">Agregar Profesor</a></li>
        <li><a href="/professor/filter">Filtrar</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
	    <li><a href="/registrarse"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
        <li><a href="/identificarse"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="container">
  <h2>Profesores</h2>
  <p>Profesores en el sistema:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th>DNI</th>
        <th>Nombre</th>
         <th>Apellidos</th>
          <th>Categoría</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="professor : ${professors}">
	    <td th:text="${professor.dni}"> 1</td>
	    <td th:text="${professor.nombre}"> A</td>
	    <td th:text="${professor.apellidos}"> A</td>
	    <td th:text="${professor.categoria}"> A</td>
	    <td><a sec:authorize="hasAnyRole('ROLE_PROFESSOR','ROLE_ADMIN')"th:href="${'/professor/detail/' + professor.id}">detalles</a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
	  </tr>
	</tbody>
  </table>
  </div>
  <footer th:replace="fragments/pagination" />
</div>
<footer th:replace="fragments/footer" />
</body>
</html>
